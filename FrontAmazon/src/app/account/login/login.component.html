<main class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h1 class="h3 mb-3 fw-normal" style="text-align: center; margin-top: 1em">
      Please sign in
    </h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        placeholder="name@example.com"
        formControlName="email"
        [class.is-invalid]="_email.invalid && _email.touched"
        [class.is-valid]="_email.valid"
      />
      <div *ngIf="_email.invalid && _email.touched">
        <small
          class="text-danger"
          style="font-weight: bold"
          *ngIf="_email?.errors?.['required']"
          >* Reqired Email !</small
        >
        <small
          class="text-danger"
          style="font-weight: bold"
          *ngIf="_email?.errors?.['pattern']"
          >*Invalid Email Pattern!</small
        >
      </div>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        [class.is-invalid]="_password.invalid && _password.touched"
        [class.is-valid]="_password.valid"
      />
      <label for="floatingPassword">Password</label>
      <small
        class="text-danger"
        style="font-weight: bold"
        [class.d-none]="_password.valid || _password.untouched"
      >
        * Password Required !</small
      >
    </div>

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>
